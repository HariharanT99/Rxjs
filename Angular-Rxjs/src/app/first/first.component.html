<div class="wrapper">
  <input class="form-control" type="text" #inputref />

  <button (click)="onTake(inputref.value)">Take</button>
  <button (click)="onTakeUntil()">Take until</button>
  <button (click)="onTakeWhile(inputref.value)">Take while</button>
  <ul class="list-none">
    <li *ngFor="let msg of this.messages">{{ msg }}</li>
  </ul>
</div>
